<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<h:outputStylesheet library="css" name="custom.css" />
		<h:outputStylesheet library="css" name="grid.css" />
	</h:head>
	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit id="top" position="north" size="90">
				<ui:insert name="header">
					<ui:include src="/WEB-INF/templates/header.xhtml" />
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit id="bottom" position="south" size="36">
				<p:panel>
					<p:outputLabel value="#{msg['application.footer.status']}"
						for="messages"></p:outputLabel>
					<p:messages id="messages" autoUpdate="true" showDetail="true" />
				</p:panel>
			</p:layoutUnit>

			<p:layoutUnit id="left" position="west" size="350" resizable="true"
				collapsible="true" header="Content" minSize="200">
				<ui:insert name="left">
					<ui:include src="/home/tree.xhtml" />
				</ui:insert>
			</p:layoutUnit>

			<p:layoutUnit id="center" position="center">
				<ui:insert name="content">
				</ui:insert>
			</p:layoutUnit>
		</p:layout>
	</h:body>
</f:view>
</html>
