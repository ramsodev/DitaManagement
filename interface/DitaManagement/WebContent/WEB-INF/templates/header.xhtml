<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<h:form>
		<div class="ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-2">
					<p:graphicImage name="/images/logo.png" height="40px" style="margin-left:10px"></p:graphicImage>
				</div>
				<div class="ui-grid-col-8 cus-header-text">
					<p:outputLabel value="#{msg['application.default.title']}" />
				</div>
				<div class="ui-grid-col-2 cus-header-right">
					<p:themeSwitcher id="basic" value="#{themeSwitcherView.theme}"
						effect="fade" rendered="#{loginBean.logeado}"
						style="margin-right:10px">
						<f:selectItem itemLabel="Choose Theme" itemValue="" />
						<f:selectItems value="#{themeSwitcherView.themes}" />
						<!-- <p:ajax listener="#{bean.saveTheme}" /> -->

					</p:themeSwitcher>
				</div>
			</div>
		</div>
		<p:menubar rendered="#{loginBean.logeado}" model="#{menuBar.model}">
			<f:facet name="options">
				<p:inputText style="margin-right:0px" placeholder="Search"
					value="#{homeBean.search}" />
				<p:commandButton actionListener="#{homeBean.find}"
					icon="ui-icon-search" update=":messages :form"
					style="margin-right:10px"></p:commandButton>
			</f:facet>
		</p:menubar>

	</h:form>

</h:body>
</html>
