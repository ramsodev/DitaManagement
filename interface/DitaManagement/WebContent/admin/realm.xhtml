
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:facet name="header">
	<p:outputLabel value="Security Realms"></p:outputLabel>
</f:facet>

	<p:panelGrid columns="2" cellpadding="5" styleClass="cus-grid-panel">
		<p:outputLabel for="realmssom">Realms</p:outputLabel>
		<p:selectOneMenu id="realmssom" value="#{realmsBean.type}">
			<f:selectItems value="#{realmsBean.types}" var="type"
				itemLabel="#{type}" itemValue="#{type}" />
			<p:ajax update=":form" />
		</p:selectOneMenu>
	</p:panelGrid>

	<p:panelGrid id="jdbc" columns="2" cellpadding="5"
		rendered="#{realmsBean.jdbc}" styleClass="cus-grid-panel">
		<f:facet name="header">
			<p:outputLabel value="JDBC Realm #{realmsBean.jdbc}"></p:outputLabel>
		</f:facet>
		<p:outputLabel for="datasrc">Data Source </p:outputLabel>
		<p:selectOneMenu id="datasrc" value="#{jDBCRealmBean.dataSource}" editable="true">
			<f:selectItems value="#{jDBCRealmBean.dataSources}" var="type"
				itemLabel="#{type}" itemValue="#{type}" />
		</p:selectOneMenu>
		<p:outputLabel for="query">Query for authentication</p:outputLabel>
		<p:inputTextarea id="query" rows="6" cols="100"
			value="#{jDBCRealmBean.query}" />
			<p:outputLabel for="roles">Query for user roles</p:outputLabel>
		<p:inputTextarea id="roles" rows="6" cols="100"
			value="#{jDBCRealmBean.queryRoles}" />
	</p:panelGrid>
	<p:commandButton actionListener="#{realmsBean.save}" update=":messages" value="Save"></p:commandButton>

</html>
