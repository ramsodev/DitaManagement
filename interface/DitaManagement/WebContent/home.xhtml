
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<div class="ui-grid-col-12">
			<p:growl id="mensajes" showDetail="true" life="5000" />
			
					<h:form>

						<p:panelGrid columns="2">
							<f:facet name="header">Basic PanelGrid</f:facet>

							<p:panel toggleable="true" toggleOrientation="horizontal"
								header="Contenido">
								<p:tree value="#{contentTree.root}" var="node" dynamic="true">
									<p:treeNode>
										<h:outputText value="#{node}" />
									</p:treeNode>
								</p:tree>
							</p:panel>
							<p:panel toggleable="false" header="editor">
							</p:panel>
							<f:facet name="footer">
								<p:commandButton type="button" value="Save" icon="ui-icon-check" />
							</f:facet>
						</p:panelGrid>

					</h:form>
				
		</div>
	</ui:define>
</ui:composition>

</html>
