
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<p:panel header="#{msg['panel.header.config']} #{configEditorBean.name}"
	id="configuration">
	<p:toolbar>
		<f:facet name="left">
			<p:commandButton title="#{msg['toolbar.config.add']}"
				actionListener="#{configEditorBean.add}"
				update=":messages, form:data " icon="ui-icon-plus" />
			<p:commandButton title="#{msg['toolbar.config.save']}"
				actionListener="#{configEditorBean.save}" update=":messages"
				icon="ui-icon-disk" />
			<p:commandButton title="#{msg['toolbar.config.delete']}"
				icon="ui-icon-trash" actionListener="#{configEditorBean.delete}"
				update=":messages, form:data " />
			<p:commandButton title="#{msg['toolbar.config.refresh']}"
				icon="ui-icon-refresh" actionListener="#{configEditorBean.refresh}"
				update=":messages, form:data " />
		</f:facet>
	</p:toolbar>
	<p:dataTable id="data" var="property"
		value="#{configEditorBean.configs}" editable="true" editMode="cell"
		widgetVar="cellProperty" rows="10" paginator="true"
		paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
		rowsPerPageTemplate="5,10,15,20" selectionMode="multiple"
		selection="#{configEditorBean.selected}" rowKey="#{property.key}"
		sortBy="#{property.key}" sortOrder="ascending">

		<p:column headerText="Key" sortBy="#{property.key}">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{property.key}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText id="keyInput" value="#{property.key}"
						style="width:100%" />
				</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column headerText="Value" sortBy="#{property.value}">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{property.value}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText id="valueInput" value="#{property.value}"
						style="width:100%" />
				</f:facet>
			</p:cellEditor>
		</p:column>
	</p:dataTable>
</p:panel>

</html>
