
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<f:facet name="header">
<p:outputLabel value="Folder #{contentTree.selectedData.name}"></p:outputLabel>
</f:facet>
<p:tabView>
	<p:tab title="Content">
		<p:dataGrid var="content" value="#{contentTree.selectedData.childs}"
			columns="6" rows="18" paginator="true" id="files"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="12,18,24,30,36" styleClass="cus-datagrid">
			<p:commandLink update=":messages :form ">
				<f:setPropertyActionListener value="#{content}" 
					target="#{homeBean.selected}" />
				<p:panelGrid columns="1" style="width:100%">
					<f:facet name="header">
						<p:graphicImage name="icons/#{content.svg}" height="100"
							styleClass="clean"></p:graphicImage>
					</f:facet>
					<p:outputLabel value="#{content.name}" styleClass="cus-text-break"></p:outputLabel>
				</p:panelGrid>
			</p:commandLink>
		</p:dataGrid>
	</p:tab>
	<p:tab title="Metadata">
		<p:dataTable id="metadata" var="property"
			value="#{contentTree.selectedData.metadata}">
			<p:column headerText="Key" sortBy="#{property.key}">
				<h:outputText value="#{property.key}" />
			</p:column>
			<p:column headerText="Value" sortBy="#{property.value}">
				<h:outputText value="#{property.value}" />
			</p:column>
		</p:dataTable>
	</p:tab>
</p:tabView>

</html>
