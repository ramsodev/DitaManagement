
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<p:dataList value="#{homeBean.results}" var="result" type="unordered"
	itemType="none" paginator="true" rows="10" styleClass="paginated">
	<f:facet name="header">
            Search Results
        </f:facet>
	<p:commandLink  update=":messages :form">
		
		<f:setPropertyActionListener value="#{result}"
			target="#{homeBean.selectedResult}" />
		<h:outputText value="#{result}" style="display:inline-block" />

	</p:commandLink>
	
</p:dataList>

</html>
