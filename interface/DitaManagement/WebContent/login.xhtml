<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">

		<p:growl id="mensajes" showDetail="true" life="5000" />
		<div class="ui-grid-col-4"></div>
		<div class="ui-grid-col-4">
			<h:form>
				<p:panel header="Login" style="position:fixed;top:35%;width:33.3%">
					<h:panelGrid  style="width:100%" cellspacing="5px" >
						<p:row >
							<p:column  style="text-align:center;width=50%">
								<h:outputLabel for="username" value="#{msg['login.username']}" />
							</p:column>
							<p:column style="text-align:center;width=50%">
								<p:inputText value="#{loginBean.nombre}" id="username"
									required="true" label="username" />
							</p:column>
						</p:row>
						<p:row>
							<p:column   style="text-align:center;width=50%">
								<h:outputLabel for="password" value="#{msg['login.password']}" />
							</p:column>
							<p:column style="text-align:center;width=50%">
								<p:password value="#{loginBean.clave}" id="password"
									required="true" label="password" />
							</p:column>
						</p:row>
						<p:row>
							<p:commandButton id="loginButton" value="#{msg['login.button']}"
								actionListener="#{loginBean.login}" update=":mensajes" />
						</p:row>
					</h:panelGrid>
				</p:panel>

			</h:form>
		</div>
		<div class="ui-grid-col-4"></div>
	</ui:define>
</ui:composition>


</html>
